<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        /* Import Fonts: Playfair Display for elegance, Inter for readability */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
            color: #2d3436;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .intro-text {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #636e72;
            margin-bottom: 8px;
            font-weight: 600;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0 0 24px 0;
            color: #2d3436;
            line-height: 1.2;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #636e72;
            margin-bottom: 36px;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #2d3436;
            color: #ffffff;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background-color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="intro-text">Hello, I am</div>
        <h1>Rohith Kumar</h1>
        <p>
            A creative backend developer passionate about building beautiful, 
            functional, and user-centered digital experiences. 
            Welcome to my space on the web.
        </p>
        <a href="mailto:email@example.com" class="btn">Get in Touch</a>
    </div>

</body>
</html>
